[build-system]
build-backend = "maturin"
requires = ["maturin>=0.14,<0.15"]

[project]
authors = [{name = "Eventual Inc", email = "daft@eventualcomputing.com"}]
dependencies = [
  "pyarrow",
  "fsspec[http]",
  "loguru",
  "tabulate",
  "psutil",
  "typing-extensions >= 4.0.0; python_version < '3.8'",
  "pickle5 >= 0.0.12; python_version < '3.8'"
]
description = "A Distributed DataFrame library for large scale complex data processing."
dynamic = ["version"]
license = {file = "LICENSE"}
maintainers = [
  {name = "Sammy Sidhu", email = "sammy@eventualcomputing.com"},
  {name = "Jay Chia", email = "jay@eventualcomputing.com"}
]
name = "getdaft"
readme = "README.rst"
requires-python = ">=3.7"

[project.optional-dependencies]
all = ["getdaft[aws, ray, pandas, numpy, viz]"]
aws = ["s3fs"]
dev = ["getdaft[all, test, docs]", "ipdb", "pre-commit", "maturin", "py-spy", "pip-tools"]
docs = ["myst-nb>=0.16.0", "Sphinx <= 5", "sphinx-book-theme>=0.3.3,<1.0.0", "sphinx-reredirects>=0.1.1"]
numpy = ["numpy"]
pandas = ["pandas"]
ray = [
  # Inherit existing Ray version. Get the "default" extra for the Ray dashboard.
  "ray[data, default]>=2.0.0",
  # Explicitly install packaging. See issue: https://github.com/ray-project/ray/issues/34806
  "packaging"
]
test = ["dask", "lxml", "xxhash>=3.0", "hypothesis", "pytest>=7.1.2", "pytest-benchmark", "pytest-cov"]
viz = ["pydot", "viztracer", "orjson"]

[project.urls]
homepage = "https://www.getdaft.io"
repository = "https://github.com/Eventual-Inc/Daft"

[tool]

[tool.black]
line-length = 120
target-version = ['py38']

[tool.isort]
profile = "black"

[tool.mypy]
exclude = ['daft/pickle/*.py$']
files = ["daft/**/*.py", "daft/**/*.pyx", "tests/**/*.py"]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true

[[tool.mypy.overrides]]
ignore_missing_imports = true
module = [
  "pyarrow.*",
  "fsspec.*",
  "icebridge.*",
  "cloudpickle.*",
  "docker.*",
  "uvicorn.*",
  "numba.*"
]

[[tool.mypy.overrides]]
enable_error_code = ["attr-defined"]
module = 'daft.*'
warn_return_any = false

[tool.pytest.ini_options]
addopts = "--benchmark-skip -m 'not hypothesis'"
minversion = "6.0"
testpaths = [
  "tests"
]
