[tool.poetry]
name = "daft"
version = "0.1.0"
description = "Eventual daft"
authors = ["Eventual Inc <founders@eventualcomputing.com>"]
license = "Copyright Eventual Inc 2022"

[tool.poetry.dependencies]
python = "^3.8"
ray = "1.13.0"
numpy = "^1.22.3"
pyarrow = "^8.0.0"
Pillow = "^9.1.0"
torch = "^1.11.0"
torchvision = "^0.12.0"
pandas = "^1.4.2"
dacite = "^1.6.0"
tqdm = "^4.64.0"
pydantic = {extras = ["dotenv"], version = "^1.9.1"}
smart-open = "^6.0.0"
boto3 = "^1.23.0"
fsspec = "*"
s3fs = "*"
# Ray-protobuf generation issue requires pinning at 3.19:
# https://github.com/ray-project/ray/issues/25282
protobuf = "~3.19.0"
networkx = "^2.8.2"
icebridge = "0.0.3"

[tool.poetry.dev-dependencies]
pytest = "^7.1.2"
mypy = "^0.950"
boto3-stubs = "^1.23.0"
types-Pillow = "^9.0.15"
black = "^22.3.0"
isort = "^5.10.1"
autoflake = "^1.4"
jupyter = "^1.0.0"
jupyterlab = "^3.4.2"
jupyterhub = "1.5.0"
jupyterlab-git = "^0.37.1"
ipdb = "^0.13.9"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"


[tool.mypy]
python_version = "3.8"
files = ["daft/**/*.py", "tests/**/*.py"]
warn_return_any = true
warn_unused_configs = true


[[tool.mypy.overrides]]
module = "pyarrow.*"
ignore_missing_imports = true


[tool.black]
line-length = 120
target-version = ['py38']

[tool.isort]
profile = "black"