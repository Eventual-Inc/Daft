[tool.poetry]
name = "getdaft"
version = "0" # needed for poetry but ignored
description = "A Distributed DataFrame library for large scale complex data processing."
authors = ["Eventual Inc <daft@eventualcomputing.com>"]
maintainers = [
    "Sammy Sidhu <sammy@eventualcomputing.com>",
    "Jay Chia <jay@eventualcomputing.com>",
]
readme = "README.md"
license = "Apache-2.0"
homepage = "https://getdaft.io"
repository = "https://github.com/Eventual-Inc/Daft"
packages = [
    {include = "daft"}
]

[build-system]
requires = ["poetry-core>=1.0.0", "poetry-dynamic-versioning", "setuptools", "numpy>=1.22.3", "pyarrow==8.0", "Cython>=0.29.32"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.build]
script = "build.py"
generate-setup-file = true

[tool.poetry-dynamic-versioning]
enable = true
vcs = "git"
style = "semver"
format = "{base}"

[tool.poetry.scripts]
build_inplace = 'build:build_inplace'

[tool.poetry.dependencies]
python = "^3.8"
ray = "1.13.0"
numpy = "^1.22.3"
pyarrow = "^8.0.0"
Pillow = "^9.1.0"
pydantic = {extras = ["dotenv"], version = "^1.9.1"}
boto3 = "^1.23.0"
fsspec = "*"
# Ray-protobuf generation issue requires pinning at 3.19:
# https://github.com/ray-project/ray/issues/25282
protobuf = "~3.19.0"
icebridge = "0.0.3"
pydot = "^1.4.2"
fastapi = "^0.79.0"
docker = "^5.0.3"
uvicorn = "^0.18.2"
cloudpickle = "^2.1.0"
loguru = "^0.6.0"
PyYAML = "^6.0"
tabulate = "^0.8.10"
viztracer = "^0.15.4"
sentry-sdk = "^1.9.5"

[tool.poetry.group.dev.dependencies]
ipdb = "^0.13.9"
pre-commit = "^2.20.0"
pandas = "^1.4.3"
Cython="^0.29.32"

[tool.poetry.group.test.dependencies]
pytest = "^7.1.2"
xxhash = "^3.0.0"


[tool.poetry.group.jupyter]
optional=true

[tool.poetry.group.jupyter.dependencies]
jupyter = "^1.0.0"
jupyterlab = "^3.4.2"
jupyterhub = "1.5.0"
jupyterlab-git = "^0.37.1"

[tool.poetry.group.examples]
optional=true

[tool.poetry.group.examples.dependencies]
transformers = "^4.21.2"
diffusers = "^0.2.4"
spacy = "^3.4.1"


[tool.mypy]
python_version = "3.8"
# WE NEED TO ENABLE THIS FOR eventual-hub
files = ["daft/**/*.py", "daft/**/*.pyx", "tests/**/*.py"]
warn_return_any = true
warn_unused_configs = true


[[tool.mypy.overrides]]
module = [
    "pyarrow.*",
    "fsspec.*",
    "icebridge.*",
    "cloudpickle.*",
    "docker.*",
    "uvicorn.*",
    "numba.*"
]
ignore_missing_imports = true

[[tool.mypy.overrides]]
# WE ARE IGNORING THIS MODULES UNTIL WE CAN FIX THEM
module = [
    "daft.dataclasses"
]
ignore_errors = true



[tool.black]
line-length = 120
target-version = ['py38']

[tool.isort]
profile = "black"

[tool.cibuildwheel]
build-verbosity = 3
build=["cp38-*", "cp39-*", "cp310-*"]
skip="*-musllinux*"
[tool.cibuildwheel.linux]

archs = ["x86_64"]
before-build = ""
repair-wheel-command = ""
[tool.cibuildwheel.macos]
archs = ["x86_64", "arm64"]
repair-wheel-command = [
  "mkdir tmp_wheel_dir",
  "delocate-listdeps {wheel}",
  "delocate-wheel --ignore-missing-dependencies --require-archs {delocate_archs} -w tmp_wheel_dir {wheel}",
  "python tools/wheels/fix-and-copy-wheel.py tmp_wheel_dir/* {dest_dir}",
  "rm -rf tmp_wheel_dir"
]
