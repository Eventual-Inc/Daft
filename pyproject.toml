  "gcsfs==2025.10.0",
  # Hugging Face
  "huggingface-hub==1.1.7",
  # Daft connect testing
  "pyspark==3.5.5",
  "grpcio==1.76.0",
  "grpcio-status==1.76.0",
  # AI
  "vllm>=0.5.0; platform_system == \"Linux\" and platform_machine == \"x86_64\"",
  "vllm==0.11.2; platform_system != \"Linux\" or platform_machine != \"x86_64\"",
  "openai==2.8.1",
  "google-genai",
  # AV
  "av==16.0.1",
  "soundfile>=0.13.0",
  "librosa>=0.11.0",
  # Clickhouse
  "clickhouse-connect",
  # mcap
  "mcap==1.3.0",
  "mcap-ros2-support==0.5.6",
  "mcap-protobuf-support==0.5.3",
  # BigTable
  "google-cloud-bigtable>=2.33.0"
]
docs = [
  "markdown-exec",
  "mkdocs-jupyter",
  "mkdocs-material",
  "mkdocs-macros-plugin",
  "mkdocs-simple-hooks",
  "pymdown-extensions",
  "mkdocs-material[imaging]",
  "mkdocstrings-python",
  "mkdocs-minify-plugin",
  "mkdocs-redirects",
  "mkdocs-gen-files",
  "griffe",
  "mkdocs-literate-nav",
  "Jinja2"
]
lint = [
  "ruff",
  "black",
  "isort",
  "mypy"
]

[tool]

[tool.codespell]
check-filenames = true
check-hidden = true
ignore-words-list = "crate,arithmetics,ser,acter,MOR"
# Feel free to un-skip examples, and experimental, you will just need to
# work through many typos (--write-changes and --interactive will help)
skip = "tests/series/*,target,.git,.venv,venv,data,*.csv,*.csv.*,*.html,*.json,*.jsonl,*.pdf,*.txt,*.ipynb,*.tiktoken,*.sql,tests/table/utf8/*,tests/table/binary/*,*.warc,tests/ai/*"

[tool.maturin]
# "python" tells pyo3 we want to build an extension module (skips linking against libpython.so)
features = ["python"]

[tool.mypy]
exclude = ['daft/pickle/*.py$']
files = ["daft/**/*.py", "daft/**/*.pyx", "tests/**/*.py"]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true

[[tool.mypy.overrides]]
ignore_missing_imports = true
module = [
  "pyarrow.*",
  "fsspec.*",
  "icebridge.*",
  "cloudpickle.*",
  "docker.*",
  "uvicorn.*",
  "numba.*",
  "viztracer.*"
]

[[tool.mypy.overrides]]
enable_error_code = ["attr-defined"]
module = 'daft.*'
warn_return_any = false

[tool.pyright]
typeCheckingMode = "off"
venv = ".venv"
venvPath = "."

[[tool.pyright.executionEnvironments]]
root = ".github/ci-scripts"

[[tool.pyright.executionEnvironments]]
root = "tools"

[[tool.pyright.executionEnvironments]]
root = "daft_dashboard"

[tool.pytest.ini_options]
addopts = "-m 'not (integration or benchmark or hypothesis)'"
minversion = "6.0"
testpaths = [
  "tests"
]

[tool.uv.sources.daft_dashboard]
workspace = true

[tool.uv.workspace]
members = ["daft_dashboard"]
