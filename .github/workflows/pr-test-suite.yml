    - integration-test-build
    env:
      package-name: daft
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.9']
        daft-runner: [ray, native]
        flotilla: [1, 0]
        exclude:
        - daft-runner: native
          flotilla: 1
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: true
