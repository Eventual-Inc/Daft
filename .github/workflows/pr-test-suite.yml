              }
            ]
          }
        webhook: ${{ secrets.SLACK_WEBHOOK_URL }}
        webhook-type: incoming-webhook

  integration-test-unity:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs:
    - integration-test-build
    env:
      package-name: daft
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.9']
        daft-runner: [ray, native]
        enable-aqe: [1, 0]
