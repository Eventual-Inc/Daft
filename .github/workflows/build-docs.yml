# This workflow will build the Daft docs and optionally publishes them to Netlify
# for easy previews.

name: daft-docs

on:
  push:
    branches: [main]
  pull_request_target:
    branches: [main]
    types: [opened, reopened, synchronize, edited, labeled, unlabeled]

jobs:
  docgen:
    runs-on: ubuntu-latest
    continue-on-error: true
    env:
      python-version: '3.10'
    steps:
    - uses: actions/checkout@v4
    - uses: moonrepo/setup-rust@v1
      with:
        cache: false
    - uses: Swatinem/rust-cache@v2
      with:
        key: ${{ runner.os }}-build
        cache-all-crates: 'true'
    - name: Set up Python ${{ env.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.python-version }}
        cache: pip
        cache-dependency-path: |
          pyproject.toml
          requirements-dev.txt
    - name: Setup Virtual Env
      run: |
        python -m venv venv
        echo "$GITHUB_WORKSPACE/venv/bin" >> $GITHUB_PATH
        pip install uv
    - name: Install dependencies
      run: |
        uv pip install -r requirements-dev.txt
    - name: Build Daft in development mode and generate docs
      # TODO: Break on any Sphinx warnings
      # make html SPHINXOPTS="-W --keep-going -n"
      # See: https://stackoverflow.com/questions/38048945/how-to-turn-warnings-into-errors-when-building-sphinx-documentation-with-setupto
      run: |
        source activate
        maturin develop
        cd docs/
        make html
    - name: Upload built docs
      uses: actions/upload-artifact@v4
      with:
        name: html-docs
        path: build/html
  docpublish:
    runs-on: ubuntu-latest
    needs: docgen
    # Only publish to netlify on pull requests that touch docs
    # Or on pull requests that have the `documentation` label
    if: |
      github.event_name == 'pull_request_target' && (
          contains(github.event.pull_request.changed_files, 'docs/') ||
          contains(github.event.pull_request.changed_files, '.md') ||
          contains(github.event.pull_request.changed_files, '.rst') ||
          contains(github.event.pull_request.labels.*.name, 'documentation')
      )
    steps:
    - name: Download built HTML docs
      uses: actions/download-artifact@v4
      with:
        name: html-docs
        path: ./built_html
    - name: Deploy to Netlify
      uses: nwtgck/actions-netlify@v2.0
      with:
        publish-dir: ./built_html
        production-branch: main
        github-token: ${{ secrets.GITHUB_TOKEN }}
        deploy-message: Deploy from GitHub Actions
        enable-pull-request-comment: true
        enable-commit-comment: false
        overwrites-pull-request-comment: true
    env:
      NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
      NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
    timeout-minutes: 1
