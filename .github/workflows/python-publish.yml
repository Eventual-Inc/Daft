
name: daft-publish

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build_wheels:
    name: Wheel on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        python: ["cp38"]

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v3

      - name: Install cibuildwheel
        run: python -m pip install cibuildwheel==2.9.0 poetry
      - name: Build sdist
        run: poetry build -f sdist
      - name: Build wheels
        run: python -m cibuildwheel --output-dir ./wheelhouse ./dist/daft-0.1.0.tar.gz
