
name: daft-publish

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build_wheels:
    name: Wheel on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-20.04, macos-10.15]
        python: ["cp38"]

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v3

      - name: Install cibuildwheel
        run: python -m pip install cibuildwheel==2.9.0

      - name: Build wheels
        run: ls -lh && python -m cibuildwheel --output-dir wheelhouse
        env:
          CIBW_BUILD: "cp38-*64 cp39-*64 cp310-*64 cp311-*64"
          CIBW_MANYLINUX_X86_64_IMAGE: manylinux1
