name: Publish Daft Quickstart Helm Chart

on:
  push:
    branches:
    - main
    paths:
    - 'k8s/charts/quickstart/**'
  workflow_dispatch:

jobs:
  publish-daft-quickstart-chart:
    runs-on: ubuntu-24.04
    permissions:
      contents: write
      id-token: write
    steps:
    - name: Install Helm
      uses: azure/setup-helm@v4
      with:
        version: 'latest'
    - name: Publish Production Helm Chart
