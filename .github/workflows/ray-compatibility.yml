# This workflow checks Daft against various versions of Ray nightly

name: Check Ray version compatibility

on:
  schedule:
  - cron: 59 23 * * *
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.8']
        ray-version: [2.1.0, 2.0.0, 1.13.0, 1.12.0, 1.11.0, 1.10.0]

    steps:
    - uses: actions/checkout@v3
    - uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: stable
        override: true
    - uses: actions/cache@v3
      env:
        cache-name: cache-cargo
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
        key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-build-${{ env.cache-name }}-
          ${{ runner.os }}-build-
          ${{ runner.os }}-
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Setup Virtual Env
      run: |
        python -m venv venv
        echo "$GITHUB_WORKSPACE/venv/bin" >> $GITHUB_PATH
    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install -r requirements-dev.txt
    - name: Install specific Ray version ${{ matrix.ray-version }}
      run: pip install ray==${{ matrix.ray-version }}
    - name: Build Rust Library
      run: |
        source activate
        maturin develop
    - name: Clone TPCH SQlite repository
      uses: actions/checkout@v2
      with:
        repository: lovasoa/TPCH-sqlite
        path: data/tpch-sqlite
        submodules: recursive
    - name: Build TPCH data
      working-directory: data/tpch-sqlite
      run: SCALE_FACTOR=0.2 make
    - name: Test with pytest
      run: poetry run pytest
      env:
        DAFT_RUNNER: ray
