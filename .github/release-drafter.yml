name-template: v$NEXT_PATCH_VERSION
tag-template: v$NEXT_PATCH_VERSION
categories:
- title: 🏆 Highlights
  labels:
  - highlight
- title: 💥 Breaking Changes
  labels:
  - breaking
- title: ✨ New Features
  labels:
  - enhancement
- title: 🚀 Performance Improvements
  labels:
  - performance
- title: 👾 Bug Fixes
  labels:
  - bug
- title: 📖 Documentation
  labels:
  - documentation
- title: 🧰 Maintenance
  labels:
  - chore
- title: ⬆️ Dependencies
  collapse-after: 3
  labels:
  - dependencies

change-template: '- $TITLE @$AUTHOR (#$NUMBER)'
change-title-escapes: \<*_&   # You can add # and @ to disable mentions, and add ` to disable code blocks.


# Add the "increment-minor-version" label to increment minor versions
version-resolver:
  minor:
    labels:
    - increment-minor-version
  default: patch


template: |
  ## Changes

  $CHANGES


autolabeler:
- label: breaking
  title:
  - /.*\[BREAKING\].*/
- label: enhancement
  title:
  - /.*\[FEAT\].*/
- label: performance
  title:
  - /.*\[PERF\].*/
- label: bug
  title:
  - /.*\[BUG\].*/
- label: chore
  title:
  - /.*\[CHORE\].*/
- label: documentation
  title:
  - /.*\[DOC\].*/
  files:
  - '*.rst'
  - '*.html'
  - '*.ipynb'
