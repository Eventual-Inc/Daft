cluster_name: medium-x86

provider:
  type: aws
  region: us-west-2
  cache_stopped_nodes: false
  security_group:
    GroupName: ray-autoscaler-c1

auth:
  ssh_user: ubuntu
  ssh_private_key: ~/.ssh/ci-github-actions-ray-cluster-key.pem

max_workers: 2
available_node_types:
  ray.head.default:
    resources: {"CPU": 0}
    node_config:
      KeyName: ci-github-actions-ray-cluster-key
      InstanceType: i3.2xlarge
      ImageId: ami-04dd23e62ed049936
      IamInstanceProfile:
        Name: ray-autoscaler-v1

  ray.worker.default:
    min_workers: 2
    max_workers: 2
    resources: {}
    node_config:
      KeyName: ci-github-actions-ray-cluster-key
      InstanceType: i3.2xlarge
      ImageId: ami-04dd23e62ed049936
      IamInstanceProfile:
        Name: ray-autoscaler-v1

setup_commands:
- sudo snap install aws-cli --classic
- curl -LsSf https://astral.sh/uv/install.sh | sh
- echo 'export PATH="$HOME/.local/bin:$PATH"' >> ~/.bashrc
- source ~/.bashrc
- uv python install 3.9
- uv python pin 3.9
- uv v
- echo "source $HOME/.venv/bin/activate" >> $HOME/.bashrc
- source .venv/bin/activate
- uv pip install pip ray[default] py-spy getdaft
