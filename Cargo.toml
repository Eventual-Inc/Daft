[dependencies]
prettytable-rs = "^0.10"
rand = "^0.8"

[dependencies.arrow2]
features = ["compute"]
version = "0.17.0"

[dependencies.bincode]
version = "1.3.3"

[dependencies.indexmap]
features = ["serde"]
version = "1.9.2"

[dependencies.num-traits]
version = "0.2"

[dependencies.pyo3]
features = ["extension-module", "abi3-py37"]
optional = true
version = "0.17.3"

[dependencies.serde]
features = ["derive", "rc"]
version = "1.0.152"

[dependencies.xxhash-rust]
features = ["xxh3", "const_xxh3"]
version = "0.8.5"

[features]
default = ["python"]
python = ["dep:pyo3"]

[lib]
crate-type = ["cdylib"]
name = "daft"

[net]
git-fetch-with-cli = true

[package]
edition = "2021"
name = "daft"
version = "0.0.23"

[profile.dev]
overflow-checks = false
