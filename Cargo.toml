[dependencies]
daft_core = {path = "src/daft-core"}
pyo3 = {workspace = true, optional = true}
pyo3-log = {workspace = true, optional = true}

[features]
default = ["python"]
python = ["dep:pyo3", "dep:pyo3-log"]

[lib]
crate-type = ["cdylib"]
name = "daft"

[package]
edition = "2021"
name = "daft"
publish = false
version = "0.1.6"

[profile.dev]
overflow-checks = false

[profile.dev-bench]
codegen-units = 16
debug = 1  # include symbols
inherits = "release"
lto = 'thin'
strip = "none"  # dont strip

[profile.release-lto]
codegen-units = 1
inherits = "release"
lto = 'fat'

[workspace]
members = [
  "src/common/error",
  "src/daft-core",
  "src/daft-io"
]

[workspace.dependencies]
serde_json = "1.0.96"

[workspace.dependencies.arrow2]
branch = "clark/expand-casting-support"
features = ["chrono-tz", "compute_take", "compute_cast", "compute_aggregate", "compute_if_then_else", "compute_sort", "compute_filter", "compute_temporal", "compute_comparison", "compute_arithmetics", "compute_concatenate", "io_ipc"]
git = "https://github.com/Eventual-Inc/arrow2"
package = "arrow2"
version = "0.17.1"

[workspace.dependencies.pyo3]
features = ["extension-module", "abi3-py37"]
version = "0.18.3"

[workspace.dependencies.pyo3-log]
version = "0.8.2"

[workspace.dependencies.serde]
features = ["derive", "rc"]
version = "1.0.164"

[workspace.dependencies.lazy_static]
version = "1.4.0"

[workspace.dependencies.log]
features = ["std"]
version = "0.4.19"


[workspace.package]
edition = "2021"
version = "0.1.0"
