[dependencies]
daft-core = {path = "src/daft-core", default-features = false}
daft-dsl = {path = "src/daft-dsl", default-features = false}
daft-io = {path = "src/daft-io", default-features = false}
daft-table = {path = "src/daft-table", default-features = false}
pyo3 = {workspace = true, optional = true}
pyo3-log = {workspace = true, optional = true}

[features]
default = ["python"]
python = ["dep:pyo3", "dep:pyo3-log", "daft-core/python", "daft-table/python", "daft-dsl/python", "daft-io/python"]

[lib]
crate-type = ["cdylib"]
name = "daft"

[package]
edition = "2021"
name = "daft"
publish = false
version = "0.1.6"

[profile.dev]
overflow-checks = false

[profile.dev-bench]
codegen-units = 16
debug = 1  # include symbols
inherits = "release"
lto = 'thin'
strip = "none"  # dont strip

[profile.release-lto]
codegen-units = 1
inherits = "release"
lto = 'fat'

[profile.rust-analyzer]
inherits = "dev"

[workspace]
members = [
  "src/common/error",
  "src/daft-core",
  "src/daft-io",
  "src/daft-dsl",
  "src/daft-table"
]

[workspace.dependencies]
html-escape = "0.2.13"
num-derive = "0.3.3"
num-traits = "0.2"
prettytable-rs = "0.10"
rand = "^0.8"
serde_json = "1.0.100"

[workspace.dependencies.arrow2]
branch = "clark/expand-casting-support"
features = ["chrono-tz", "compute_take", "compute_cast", "compute_aggregate", "compute_if_then_else", "compute_sort", "compute_filter", "compute_temporal", "compute_comparison", "compute_arithmetics", "compute_concatenate", "io_ipc"]
git = "https://github.com/Eventual-Inc/arrow2"
package = "arrow2"
version = "0.17.1"

[workspace.dependencies.bincode]
version = "1.3.3"

[workspace.dependencies.lazy_static]
version = "1.4.0"

[workspace.dependencies.log]
features = ["std"]
version = "0.4.19"

[workspace.dependencies.pyo3]
features = ["extension-module", "abi3-py37"]
version = "0.19.1"

[workspace.dependencies.pyo3-log]
version = "0.8.2"

[workspace.dependencies.serde]
features = ["derive", "rc"]
version = "1.0.164"

[workspace.package]
edition = "2021"
version = "0.1.0"
