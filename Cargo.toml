[package]
edition = "2021"
name = "daft"
version = "0.1.6"
publish = false


[workspace.package]
version = "0.1.0"
edition = "2021"


[workspace]
members = [
    "src/common/error",
    "src/core"
]

[dependencies]
core = { path = "src/core" }

[dependencies.pyo3]
features = ["extension-module", "abi3-py37"]
optional = true
version = "0.18.3"

[dependencies.pyo3-log]
optional = true
version = "0.8.2"


[features]
default = ["python"]
python = ["dep:pyo3", "dep:pyo3-log"]



[lib]
crate-type = ["cdylib"]
name = "daft"

[net]
git-fetch-with-cli = true


[profile.dev]
overflow-checks = false

[profile.dev-bench]
codegen-units = 16
debug = 1  # include symbols
inherits = "release"
lto = 'thin'
strip = "none"  # dont strip

[profile.release-lto]
codegen-units = 1
inherits = "release"
lto = 'fat'
