version: 2

build:
  os: "ubuntu-24.04"
  tools:
    python: '3.10'
    rust: '1.64'
  jobs:
    pre_build:
    - VIRTUAL_ENV=${READTHEDOCS_VIRTUALENV_PATH} make VENV=${READTHEDOCS_VIRTUALENV_PATH} build

    pre_install:
    - pip install -r requirements-docs.txt

mkdocs:
  configuration: docs/mkdocs.yml

formats:
- htmlzip

python:
  install:
    - method: pip
      path: .
    - requirements: requirements-docs.txt