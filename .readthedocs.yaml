version: 2

build:
  os: "ubuntu-24.04"
  tools:
    python: "3.10"
  jobs:
    pre_create_environment:
    - asdf plugin add uv
    - asdf install uv latest
    - asdf global uv latest
    create_environment:
    - uv venv doc_env
    install:
    - UV_PROJECT_ENVIRONMENT=doc_env uv sync --frozen --group docs
    - UV_PROJECT_ENVIRONMENT=doc_env uv pip install -e docs/plugins/nav_hide_children

mkdocs:
  configuration: mkdocs.yml
