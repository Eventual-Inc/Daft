version: 2

build:
  os: "ubuntu-24.04"
  tools:
    python: '3.10'
  commands:
  - python -m venv venv
  - source venv/bin/activate
  - pip install uv maturin
  - maturin develop
  - python tools/generate_api.py

python:
  install:
  - requirements: requirements-doc.txt

mkdocs:
  configuration: mkdocs.yml
