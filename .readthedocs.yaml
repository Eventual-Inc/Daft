version: 2

build:
  os: "ubuntu-24.04"
  tools:
    python: "3.10"
  jobs:
    post_install:
    - pip install uv
    - UV_PROJECT_ENVIRONMENT=$READTHEDOCS_VIRTUALENV_PATH uv sync --only-group docs
    - UV_PROJECT_ENVIRONMENT=$READTHEDOCS_VIRTUALENV_PATH uv pip install -e docs/plugins/nav_hide_children

mkdocs:
  configuration: mkdocs.yml
