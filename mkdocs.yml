# Extensions
markdown_extensions:
- admonition
- toc:
    toc_depth: 4
    permalink: "#"
- pymdownx.tabbed:
    alternate_style: true
- pymdownx.snippets:
    check_paths: true
- pymdownx.superfences
- pymdownx.details
- attr_list
- md_in_html
- pymdownx.emoji:
    emoji_index: !!python/name:material.extensions.emoji.twemoji
    emoji_generator: !!python/name:material.extensions.emoji.to_svg
    options:
      custom_icons:
      - overrides/.icons
- pymdownx.highlight:
    linenums: true

# Plugins
plugins:
- markdown-exec
- search:
    separator: '[\s\u200b\-_,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
- autorefs:
    resolve_closest: true
- minify:
    minify_html: true
    minify_css: true
- redirects:
    redirect_maps:
      'integrations/aws.md': 'io/aws.md'
      'integrations/hudi.md': 'io/hudi.md'
      'integrations/iceberg.md': 'io/iceberg.md'
      'integrations/delta_lake.md': 'io/delta_lake.md'
      'integrations/huggingface.md': 'io/huggingface.md'
      'integrations/azure.md': 'io/azure.md'
      'integrations/sql.md': 'io/sql.md'
      'integrations/glue.md': 'catalogs/glue.md'
      'integrations/s3tables.md': 'catalogs/s3tables.md'
      'integrations/unity_catalog.md': 'catalogs/unity_catalog.md'
- mkdocstrings:
    handlers:
      python:
        options:
          docstring_style: google
          docstring_section_style: table
          heading_level: 2
          line_length: 60
          merge_init_into_class: true
          members_order: alphabetical # or source
          separate_signature: true
          show_bases: false
          show_labels: false
          show_if_no_docstring: true
          show_root_full_path: false
          show_root_heading: true
          show_signature_annotations: true
          show_source: true
          show_symbol_type_heading: true
          show_symbol_type_toc: true
          signature_crossrefs: true
          unwrap_annotated: true
          summary:
            attributes: true
            functions: true
          extra:
            trim_doctest_flags: true
