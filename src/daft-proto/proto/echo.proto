syntax = "proto3";

package echo;

import "schema.proto";

// EchoRequest is the request for echo.
message EchoRequest {
  schema.Schema schema = 1;
}

// EchoResponse is the response for echo.
message EchoResponse {
  string message = 1;
}

// Some basic service
service Echo {
  rpc Echo(EchoRequest) returns (EchoResponse) {}
}
