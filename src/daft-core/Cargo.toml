[dependencies]
arrow2 = {workspace = true}
base64 = "0.21.2"
chrono = "0.4.26"
chrono-tz = "0.8.2"
common_error = {path = "../common/error", default-features = false }
dyn-clone = "1.0.11"
fnv = "1.0.7"
html-escape = "0.2.13"
ndarray = "0.15.6"
num-derive = "0.3.3"
prettytable-rs = "^0.10"
pyo3 = {workspace = true, optional = true}
pyo3-log = {workspace = true}
rand = "^0.8"
serde = {workspace = true}
serde_json = {workspace = true}
lazy_static = {workspace = true}
log = {workspace = true}

[dependencies.bincode]
version = "1.3.3"

[dependencies.image]
default-features = false
features = ["gif", "jpeg", "ico", "png", "tiff", "webp", "bmp", "hdr"]
version = "0.24.6"

[dependencies.indexmap]
features = ["serde"]
version = "1.9.2"


[dependencies.num-traits]
version = "0.2"

[dependencies.numpy]
optional = true
version = "0.18"


[dependencies.xxhash-rust]
features = ["xxh3", "const_xxh3"]
version = "0.8.5"

[features]
default = ["python"]
python = ["dep:pyo3", "dep:numpy", "common_error/python"]

[package]
edition = {workspace = true}
name = "daft_core"
version = {workspace = true}
