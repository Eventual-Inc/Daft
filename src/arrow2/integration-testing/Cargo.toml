[package]
name = "arrow-integration-testing"
description = "Binaries used in the Arrow integration tests"
version = "0.1.0"
authors = ["Jorge C Leitao", "Apache Arrow <dev@arrow.apache.org>"]
license = "Apache-2.0"
edition = "2021"
publish = false

[features]
logging = ["tracing-subscriber"]

[dependencies]
arrow2 = { path = "../", features = ["io_ipc", "io_ipc_compression", "io_flight", "io_json_integration"] }
arrow-format = { version = "0.8", features = ["flight-data", "flight-service"] }
async-trait = "0.1.41"
clap = { version = "^3", features = ["derive"] }
futures = "0.3"
hex = "0.4"
prost = "0.11"
serde = { version = "1.0", features = ["rc"] }
serde_derive = "1.0"
serde_json = { version = "1.0", features = ["preserve_order"] }
tokio = { version = "1.0", features = ["macros", "rt", "rt-multi-thread"] }
tonic = "0.8.0"
tracing-subscriber = { version = "0.3.1", optional = true }
async-stream = { version = "0.3.2" }
