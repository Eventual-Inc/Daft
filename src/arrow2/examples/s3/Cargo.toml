[package]
name = "s3"
version = "0.1.0"
edition = "2021"

[dependencies]
arrow2 = { path = "../../", default-features = false, features = ["io_parquet", "io_parquet_compression"] }
rust-s3 = { version = "0.27.0", features = ["tokio"] }
futures = "0.3"
tokio = { version = "1.0.0", features = ["macros", "rt-multi-thread"] }
range-reader = "0.1"
