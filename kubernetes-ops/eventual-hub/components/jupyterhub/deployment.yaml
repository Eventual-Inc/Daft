apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    component: hub
  name: jupyterhub
spec:
  replicas: 1 # https://github.com/jupyterhub/jupyterhub/issues/1932
  selector:
    matchLabels:
      app: jupyterhub
      component: hub
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: jupyterhub
        component: hub
        hub.jupyter.org/network-access-proxy-api: "true"
        hub.jupyter.org/network-access-proxy-http: "true"
        hub.jupyter.org/network-access-singleuser: "true"
    spec:
      initContainers:
        - name: copy-certs
          image: localhost:5001/eventual/jupyterhub:latest
          command:
            - /bin/bash
            - -c
            - |
              set -ex
              rm -rf /srv/jupyterhub/certs
              cp -rL /var/run/secrets/certs /srv/jupyterhub/certs
          volumeMounts:
            - mountPath: /var/run/secrets/certs/hub-ca
              name: hub-ca
            - mountPath: /var/run/secrets/certs/notebooks-ca
              name: notebooks-ca
            - mountPath: /var/run/secrets/certs/proxy-api-ca
              name: proxy-api-ca
            - mountPath: /var/run/secrets/certs/proxy-client-ca
              name: proxy-client-ca
            - mountPath: /var/run/secrets/certs/services-ca
              name: services-ca
            - mountPath: /srv/jupyterhub
              name: state-dir
      containers:
        - name: hub
          image: localhost:5001/eventual/jupyterhub:latest
          command:
            - jupyterhub
            - --config
            - /etc/jupyterhub/config/jupyterhub_config.py
            - --upgrade-db
          env:
            - name: PYTHONUNBUFFERED
              value: "1"
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: AUTH0_SUBDOMAIN
              valueFrom:
                secretKeyRef:
                  name: eventual-hub
                  key: AUTH0_JUPYTERHUB_SUBDOMAIN
                  optional: false
            - name: AUTH0_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: eventual-hub
                  key: AUTH0_JUPYTERHUB_CLIENT_ID
                  optional: false
            - name: AUTH0_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: eventual-hub
                  key: AUTH0_JUPYTERHUB_CLIENT_SECRET
                  optional: false
            - name: AUTH0_CALLBACK_URL
              valueFrom:
                secretKeyRef:
                  name: eventual-hub
                  key: AUTH0_JUPYTERHUB_CALLBACK_URL
                  optional: false
            - name: JUPYTERHUB_ADMIN_TOKEN
              valueFrom:
                secretKeyRef:
                  name: eventual-hub
                  key: JUPYTERHUB_ADMIN_TOKEN
                  optional: false
          envFrom:
            - secretRef:
                name: jupyterhub-secrets
          ports:
            - containerPort: 8081
              name: hub
          resources:
            limits:
              cpu: 1
              memory: 1Gi
          volumeMounts:
            - mountPath: /etc/jupyterhub/config/
              name: config
            - mountPath: /srv/jupyterhub
              name: state-dir
          livenessProbe:
            initialDelaySeconds: 120
            tcpSocket:
              port: hub
          readinessProbe:
            tcpSocket:
              port: hub
      serviceAccountName: jupyterhub-hub
      volumes:
        - name: config
          configMap:
            name: jupyterhub-config
        - name: hub-ca
          secret:
            secretName: hub-ca
        - name: notebooks-ca
          secret:
            secretName: notebooks-ca
        - name: proxy-api-ca
          secret:
            secretName: proxy-api-ca
        - name: proxy-client-ca
          secret:
            secretName: proxy-client-ca
        - name: services-ca
          secret:
            secretName: services-ca
        - name: state-dir
          emptyDir: {}
