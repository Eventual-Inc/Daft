apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: eventual-hub-ingress-api
  namespace: eventual-hub
spec:
  rules:
  - http:
      paths:
      - pathType: Prefix
        path: "/api"
        backend:
          service:
            name: backend-svc
            port:
              number: 8000
