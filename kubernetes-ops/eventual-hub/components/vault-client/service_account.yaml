# TODO(jay): We manually add a service account for now, but this actually needs to be programmatically
# generated for every new organization namespace, to ensure that the notebook server and ray cluster
# pods ran in that namespace have access to the vault-bound-role.
apiVersion: v1
kind: ServiceAccount
metadata:
  namespace: default
  name: vault-role-sa
  annotations:
    eks.amazonaws.com/role-arn: arn:aws:iam::941892620273:role/<cluster-name>-vault-bound-role
    eks.amazonaws.com/sts-regional-endpoints: "true"
