kind: Deployment
apiVersion: apps/v1
metadata:
  name: backend
  namespace: eventual-hub
  labels:
    app: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: localhost:5001/eventual-hub-backend:latest
        ports:
        - containerPort: 8000
          name: backend-port

---

apiVersion: v1
kind: Service
metadata:
  name: backend-svc
spec:
  selector:
    app: backend
  ports:
  - name: backend-port
    protocol: TCP
    port: 8000
    targetPort: backend-port
