kind: Deployment
apiVersion: apps/v1
metadata:
  name: backend
  namespace: eventual-hub
  labels:
    app: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      name: backend-app
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: localhost:5001/eventual-hub-backend:latest
        ports:
        - containerPort: 8000
          name: backend-port
        env:
        - name: AUTH0_DOMAIN
          value: eventual-dev.us.auth0.com
        - name: AUTH0_API_AUDIENCE
          value: https://auth.eventualcomputing.com
        - name: AUTH0_ALGORITHM
          value: RS256
        - name: AUTH0_ISSUER
          value: https://eventual-dev.us.auth0.com/
        - name: JUPYTERHUB_SERVICE_ADDRESS
          value: http://jupyterhub-svc.eventual-hub:8000/jupyter/hub/api
        - name: JUPYTERHUB_ADMIN_TOKEN
          valueFrom:
            secretKeyRef:
              name: jupyterhub
              key: admin-token
              optional: false

---

apiVersion: v1
kind: Service
metadata:
  name: backend-svc
  namespace: eventual-hub
spec:
  selector:
    app: backend
  ports:
  - port: 8000
