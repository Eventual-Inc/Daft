kind: Deployment
apiVersion: apps/v1
metadata:
  name: backend
spec:
  template:
    spec:
      containers:
      - name: backend
        env:
        - name: ENVIRONMENT
          value: prod
        - name: AUTH0_DOMAIN
          value: eventual-prod.us.auth0.com
        - name: AUTH0_API_AUDIENCE
          value: https://auth.eventualcomputing.com
        - name: AUTH0_ALGORITHM
          value: RS256
        - name: AUTH0_ISSUER
          value: https://eventual-prod.us.auth0.com/
