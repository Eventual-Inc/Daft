apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: jupyterhub-role
  labels:
    component: hub
rules:
  - apiGroups:
      - ""
    resources:
      - endpoints
      - pods
      - persistentvolumeclaims
      - secrets
      - services
    verbs:
      - get
      - watch
      - list
      - create
      - delete
      - patch
      - update
  - apiGroups:
      - ""
    resources:
      - events
    verbs:
      - get
      - watch
      - list
  - apiGroups:
      - networking.k8s.io
    resources:
      - ingresses
    verbs:
      - get
      - watch
      - list
      - create
      - update
      - patch
      - delete
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: jupyterhub-role-binding
  labels:
    component: hub
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: jupyterhub-role
subjects:
  - kind: ServiceAccount
    name: jupyterhub-hub
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: jupyterhub-hub
  labels:
    component: hub
