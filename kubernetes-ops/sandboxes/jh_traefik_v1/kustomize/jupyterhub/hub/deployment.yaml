apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    component: hub
  name: jupyterhub
spec:
  replicas: 1 # https://github.com/jupyterhub/jupyterhub/issues/1932
  selector:
    matchLabels:
      app: jupyterhub
      component: hub
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: jupyterhub
        component: hub
        hub.jupyter.org/network-access-proxy-api: "true"
        hub.jupyter.org/network-access-proxy-http: "true"
        hub.jupyter.org/network-access-singleuser: "true"
    spec:
      initContainers:
        - name: wait-for-db
          image: postgres
          command:
            - pg_isready
            - -h
            - postgres
      containers:
        - name: hub
          image: docker.io/library/jupyterhub
          command:
            - jupyterhub
            - --config
            - /etc/jupyterhub/config/jupyterhub_config.py
            - --upgrade-db
          env:
            - name: PYTHONUNBUFFERED
              value: "1"
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          envFrom:
            - secretRef:
                name: jupyterhub-secrets
          ports:
            - containerPort: 8081
              name: hub
          resources:
            limits:
              cpu: 1
              memory: 1Gi
          volumeMounts:
            - mountPath: /etc/jupyterhub/config/
              name: config
          livenessProbe:
            httpGet:
              path: /hub/health
              port: hub
            initialDelaySeconds: 120
            timeoutSeconds: 2
          readinessProbe:
            httpGet:
              path: /hub/health
              port: hub
            timeoutSeconds: 2
      serviceAccountName: jupyterhub-hub
      volumes:
        - name: config
          configMap:
            name: jupyterhub-config
