logLevel = "INFO"
defaultEntryPoints = ["https"]

[api]
dashboard = true
entrypoint = "api"

[wss]
protocol = "https"

[entryPoints.https]
address = ":8443"

[entryPoints.https.tls]

[entryPoints.api]
address = ":8001"

[entryPoints.http.auth.basic]
usersFile = "/var/run/secrets/traefik/.htpasswd"

[respondingTimeouts]
idleTimeout = "1h"

[ping]
entryPoint = "https"

[metrics.prometheus]
entryPoint = "api"

[etcd]
endpoint = "jupyterhub-proxy-etcd-cluster-client:2379"
prefix = "/traefik"
useAPIV3 = true
watch = true
