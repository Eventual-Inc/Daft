apiVersion: apps/v1
kind: Deployment
metadata:
  name: notebook
spec:
  selector:
    matchLabels:
      app: notebook
  template:
    metadata:
      labels:
        app: notebook
    spec:
      containers:
        - image: docker.io/library/notebook
          name: notebook
          env:
            - name: NOTEBOOK_ARGS
              value: --NotebookApp.token='token'
          ports:
            - containerPort: 8888
              name: notebook
          volumeMounts:
            - name: data
              mountPath: /home/jovyan/work
      volumes:
        - name: data
          hostPath:
            path: /data
