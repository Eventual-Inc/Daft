apiVersion: ray.io/v1alpha1
kind: RayCluster
metadata:
  labels:
    controller-tools.k8s.io: "1.0"
  name: raycluster-example
spec:
  rayVersion: '1.13.1'
  headGroupSpec:
    serviceType: ClusterIP
    replicas: 1
    rayStartParams:
      block: 'true'
      metrics-export-port: '9090'
      node-ip-address: $(__POD_IP__)
      object-store-memory: '$$((5 * $(__MEMORY_LIMITS__) / 10))'
    template:
      spec:
        containers:
        - name: ray-head
          image: rayproject/ray:1.13.1-py310
          env:
          - name: __MEMORY_LIMITS__
            valueFrom:
              resourceFieldRef:
                containerName: ray-head
                resource: limits.memory
          - name: __POD_IP__
            valueFrom:
              fieldRef:
                fieldPath: status.podIP
          resources:
            limits:
              cpu: 1
              memory: 2Gi
          ports:
          - containerPort: 6379
            name: gcs-server
          - containerPort: 9090
            name: metrics
          - containerPort: 10001
            name: client
